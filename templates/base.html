{%load static%}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

   <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">
   <link rel="stylesheet" type="text/css" href="{% static 'sections.css' %}">
   <link rel="stylesheet" type="text/css" href="{% static 'viewAgenda.css' %}">
   <link rel="stylesheet" type="text/css" href="{% static 'form.css' %}">
   <link rel="stylesheet" type="text/css" href="{% static 'hideCss.css' %}">
    <title>Login</title>
</head>
<body>
<!--Navbar-->
<!-- Grey with black text -->
<nav class="navbar navbar-expand-sm bg-light navbar-light">
  <ul class="navbar-nav">
    <li class="nav-item active">
      <a class="nav-link"href="{% url 'index' %}">Home</a>
    </li>

      {% if user.is_authenticated %}
      <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
      {% else %}
      <li class="nav-item"><a class="nav-link" href="{% url 'user_login' %}">Login</a></li>
      {% endif %}



  </ul>
</nav>

<!--navbar-->
<!--block-->
{% block body_block %}

{% endblock %}


<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="{% static 'script.js' %}"></script>
</body>
</html>
